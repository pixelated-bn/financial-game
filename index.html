<script>
    const audio = document.getElementById('myAudio');
    const toggleButton = document.getElementById('toggleButton');

    // Function to check and play audio on user interaction
    function checkAutoplay() {
        audio.play().catch(error => {
            console.error('Autoplay error:', error);
        });
    }

    // Function to toggle audio play and pause
    function toggleAudio() {
        if (audio.paused) {
            audio.play().catch(error => {
                console.error('Error playing audio:', error);
            });
            toggleButton.textContent = 'Stop Music';
        } else {
            audio.pause();
            audio.currentTime = 0; // Optionally reset playback position
            toggleButton.textContent = 'Start Music';
        }
    }

    // Call checkAutoplay on page load
    document.addEventListener('DOMContentLoaded', checkAutoplay);


    document.getElementById('index-link').addEventListener('click', function(event) {
    event.preventDefault(); // Prevent the default anchor link behavior
  
    // Reveal the section
    var targetSection = document.getElementById('narrative');
    targetSection.classList.remove('hidden-section');
    targetSection.classList.add('visible-section');
  
    var hideSection = document.getElementById('index');
    hideSection.classList.remove('visible-section');
    hideSection.classList.add('hidden-section');
  
    // Scroll to the section
    targetSection.scrollIntoView({ behavior: 'smooth' });
  });


  document.addEventListener("DOMContentLoaded", function() {
    const text = document.getElementById('typewriter').innerText;
    const typewriter = document.getElementById('typewriter');
    const button = document.querySelector('.animated-button');
    typewriter.innerText = '';
    let index = 0;
    const speed = 60; // Adjust typing speed in milliseconds

    function type() {
        if (index < text.length) {
            typewriter.innerHTML += text.charAt(index);
            index++;
            setTimeout(type, speed);
        } else {
            button.style.opacity = '1'; // Fade-in button after typing is done
        }
    }

    type();
});


</script>
