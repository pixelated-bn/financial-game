<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Link</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .center-box {
      text-align: center;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeZoom 1s forwards;
    }

    h3 {
      margin: 0 0 10px 0;
      font-size: 28px;
      color: #333;
    }

    .hint-text {
      margin: 0 0 20px 0;
      font-size: 14px;
      color: #666;
    }

    a {
      text-decoration: none;
      font-size: 24px;
      color: #333;
      padding: 12px 24px;
      border: 2px solid #333;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #333;
      color: #fff;
    }

    @keyframes fadeZoom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Responsive font sizes for mobile */
    @media (max-width: 600px) {
      h3 {
        font-size: 20px;
      }
      .hint-text {
        font-size: 12px;
      }
      a {
        font-size: 18px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="center-box">
    <h3>Creditlit Game</h3>
    <p class="hint-text">Best to be played in landscape mode</p>
    <a href="https://example.com" target="_blank">Click Here to Play</a>
  </div>
</body>
</html>
