<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Game</title>
</head>
<body>
    <style>
body{
  background-color:#a09e9e;
}

.container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 20px;
    margin-bottom: 10px;
    margin-top: 50px;
}

#items {
    background-color: rgb(129, 127, 127);
    width: 450px;
    height: 250px;
    padding: 10px;
    border: 5px solid black;
    display:grid;
    justify-content: center;
}

#container1,
#container2,
#container3 {
    background-color: #000000;
    width: 350px;
    height: 150px;
    padding: 10px;
    margin: 10px 20px 5px 20px;
}

.draggable {
    cursor: move;
}

.dragged {
    opacity: 0.5;
}

button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-top: 5px;
    cursor: pointer;
}

p {
    text-align: center;
    font-size: large;
    color: rgb(233, 218, 218);
}

.imgs{
  width: 15%;
  height: auto;
}


    </style>

<div class="container">
  <div id="items">
    <div id="white-items" class="color-group" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img src="./img/White/white (1).png" draggable="true" ondragstart="drag(event)" id="drag1" class="imgs white">
      <img src="./img/White/white (2).png" draggable="true" ondragstart="drag(event)" id="drag2" class="imgs white">
      <img src="./img/White/white (3).png" draggable="true" ondragstart="drag(event)" id="drag3" class="imgs white">
      <img src="./img/White/white (4).png" draggable="true" ondragstart="drag(event)" id="drag4" class="imgs white">
      <img src="./img/White/white (5).png" draggable="true" ondragstart="drag(event)" id="drag5" class="imgs white">
    </div>

    <div id="green-items" class="color-group" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img src="./img/green/green (1).png" draggable="true" ondragstart="drag(event)" id="drag6" class="imgs green">
      <img src="./img/green/green (2).png" draggable="true" ondragstart="drag(event)" id="drag7" class="imgs green">
      <img src="./img/green/green (3).png" draggable="true" ondragstart="drag(event)" id="drag8" class="imgs green">
      <img src="./img/green/green (4).png" draggable="true" ondragstart="drag(event)" id="drag9" class="imgs green">
      <img src="./img/green/green (5).png" draggable="true" ondragstart="drag(event)" id="drag10" class="imgs green">
    </div>

    <div id="yellow-items" class="color-group" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img src="./img/yellow/yellow (1).png" draggable="true" ondragstart="drag(event)" id="drag11" class="imgs yellow">
      <img src="./img/yellow/yellow (2).png" draggable="true" ondragstart="drag(event)" id="drag12" class="imgs yellow">
      <img src="./img/yellow/yellow (3).png" draggable="true" ondragstart="drag(event)" id="drag13" class="imgs yellow">
      <img src="./img/yellow/yellow (4).png" draggable="true" ondragstart="drag(event)" id="drag14" class="imgs yellow">
      <img src="./img/yellow/yellow (5).png" draggable="true" ondragstart="drag(event)" id="drag15" class="imgs yellow">
    </div>
  </div>
</div>

<div class="container">
  <div id="container1" ondrop="drop(event)" ondragover="allowDrop(event)" style="border: 5px solid whitesmoke;">
  </div>

  <div id="container2" ondrop="drop(event)" ondragover="allowDrop(event)" style="border: 5px solid green;">
  </div>

  <div id="container3" ondrop="drop(event)" ondragover="allowDrop(event)" style="border: 5px solid yellow;">
  </div>
</div>

<div class="container" style="justify-content: center;">
<button onclick="reset()">Reset</button>
<a href="index.html" class="btn btn-md btn-warning">GO BACK</a>
</div>

<br>

<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  var draggedItem = document.getElementById(data);
  
  // Ensure item goes to the correct container based on its color class
  if (draggedItem.classList.contains('white') && ev.target.id === 'container1') {
    ev.target.appendChild(draggedItem);
  } else if (draggedItem.classList.contains('green') && ev.target.id === 'container2') {
    ev.target.appendChild(draggedItem);
  } else if (draggedItem.classList.contains('yellow') && ev.target.id === 'container3') {
    ev.target.appendChild(draggedItem);
  }

  document.getElementById('successMessage').innerHTML = "Item dropped successfully";
}

function reset() {
  var whiteItems = document.getElementById('white-items');
  var greenItems = document.getElementById('green-items');
  var yellowItems = document.getElementById('yellow-items');
  
  var container1 = document.getElementById('container1');
  var container2 = document.getElementById('container2');
  var container3 = document.getElementById('container3');
  
  // Move white items back to container1
  while (container1.firstChild) {
    whiteItems.appendChild(container1.firstChild);
  }

  // Move green items back to container2
  while (container2.firstChild) {
    greenItems.appendChild(container2.firstChild);
  }

  // Move yellow items back to container3
  while (container3.firstChild) {
    yellowItems.appendChild(container3.firstChild);
  }

  document.getElementById('successMessage').innerHTML = "";
}
</script>

</body>
</html>
